<!doctype html>
<html lang="en">

<head>
  <title>Horizontal image slideshow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link href="horizontal/horiz.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="overlay"></div>
  <div class="base">
    <ul class="nav">
      <li class="start">back to start</li>
      <li class="current">horizontal slides</li>
      <li><a href="vertical/vert.html">vertical slides</a></li>
    </ul>
    <div class="frame">
      <div class="button prev hidden">previous</div>
      <img src="img/1.png" class="pic one active">
      <img src="img/2.png" class="pic two">
      <img src="img/3.png" class="pic three">
      <img src="img/4.png" class="pic four">
      <img src="img/5.png" class="pic five">
      <div class="button next">next</div>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
  <!-- <script type="text/javascript" src="jquery.js"></script> -->
  <script type="text/javascript" src="horizontal/horiz.js"></script>
  <script type="text/javascript" src="vertical/vert.js"></script>
</body>

</html>
