<!doctype html>
<html lang="en">

<head>
  <title>Vertical image slideshow</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles.css" rel="stylesheet" type="text/css">
  <link href="vert.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="overlay"></div>
  <div class="base">
    <ul class="nav">
      <li id="top">back to top</li>
      <li><a href="../index.html">horizontal slides</a></li>
      <li class="current">vertical slides</li>
    </ul>

    <div class="frame">
      <div class="slide"></div>
      <div class="pic">
        <img src="../img/1.png">
      </div>
      <div class="slide next">next</div>
    </div>

    <div class="frame">
      <div class="slide prev">previous</div>
      <div class="pic">
        <img src="../img/2.png">
      </div>
      <div class="slide next">next</div>
    </div>

    <div class="frame">
      <div class="slide prev">previous</div>
      <div class="pic">
        <img src="../img/3.png">
      </div>
      <div class="slide next">next</div>
    </div>

    <div class="frame">
      <div class="slide prev">previous</div>
      <div class="pic">
        <img src="../img/4.png">
      </div>
      <div class="slide next">next</div>
    </div>

    <div class="frame">
      <div class="slide prev">previous</div>
      <div class="pic">
        <img src="../img/5.png">
      </div>
      <div class="slide"></div>
    </div>
  </div>


  <!-- <script src="http://code.jquery.com/jquery.min.js"></script> -->
  <script src="../jquery.js"></script>
  <script src="vert.js" type="text/javascript"></script>
</body>

</html>
